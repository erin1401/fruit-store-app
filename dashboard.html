<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard - Juragan Buah</title>
<link rel="stylesheet" href="styles.css">
<script src="utils.js"></script>
<script src="data.js"></script>
</head>
<body>

<script>
  const user = JSON.parse(localStorage.getItem("loginUser") || "null");
  if (!user) location.href = "login.html";
</script>

<div class="sidebar">
  <img src="assets/logo.png" class="sidebar-logo">
  <div class="app-name">Juragan Buah</div>

  <a class="active" href="dashboard.html">Dashboard</a>
  <a href="items.html">Master Item</a>
  <a href="buyers.html">Pembeli</a>
  <a href="stock-in.html">Item Masuk</a>
  <a href="stock-out.html">Item Keluar</a>
  <a href="opname.html">Stok Opname</a>
  <a href="sales.html">Penjualan</a>
  <a href="report-sales.html">Laporan Penjualan</a>
  <a href="report-stock.html">Laporan Persediaan</a>
  <a href="report-profit.html">Laba Rugi</a>
</div>

<div class="main">
  <div class="topbar">
    <h1>Dashboard</h1>
    <div class="user-info">
      <span id="uName"></span>
      <button onclick="logout()" class="btn-danger">Logout</button>
    </div>
  </div>

  <div class="container">

    <div class="card">
      <h2>Grafik Penjualan</h2>
      <canvas id="salesChart" style="margin-top: 15px;"></canvas>
    </div>

    <div class="grid-3">
      <div class="card"><h3>Total Item</h3><div id="totalItems"></div></div>
      <div class="card"><h3>Total Pembeli</h3><div id="totalBuyers"></div></div>
      <div class="card"><h3>Total Penjualan</h3><div id="totalSales"></div></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
