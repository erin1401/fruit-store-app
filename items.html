<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Item ‚Äî Fruit Store App</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7f5;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: #28a745;
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 7px;
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.25);
    }

    .main {
      margin-left: 240px;
      padding: 25px;
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button.btn {
      padding: 10px 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.btn:hover {
      background: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background: #28a745;
      color: white;
    }

    input, select {
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      width: 360px;
      border-radius: 10px;
    }

    .close {
      float: right;
      cursor: pointer;
      color: red;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>üçè Fruit Store</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="items.html" style="background: rgba(255,255,255,0.35);">Master Item</a>
    <a href="buyers.html">Pembeli</a>
    <a href="stock-in.html">Barang Masuk</a>
    <a href="stock-out.html">Barang Keluar</a>
    <a href="opname.html">Stok Opname</a>
    <a href="sales.html">Penjualan</a>
    <a href="report-sales.html">Laporan Penjualan</a>
    <a href="report-stock.html">Laporan Persediaan</a>
    <a href="report-profit.html">Laba Rugi</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="top-bar">
      <h2>Master Item Barang</h2>
      <button class="btn" onclick="openAdd()">+ Tambah Item</button>
    </div>

    <input type="text" id="searchBox" placeholder="Cari nama / kode..." onkeyup="renderTable()">

    <table>
      <thead>
        <tr>
          <th>Kode</th>
          <th>Nama</th>
          <th>Kategori</th>
          <th>Harga</th>
          <th>HPP</th>
          <th>Stok</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="itemTable"></tbody>
    </table>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modalBox">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">‚úñ</span>
      <h3 id="modalTitle">Tambah Item</h3>

      <input type="hidden" id="itemId">

      <label>Kode Barang</label>
      <input type="text" id="code">

      <label>Nama Barang</label>
      <input type="text" id="name">

      <label>Kategori</label>
      <input type="text" id="category">

      <label>Harga Jual</label>
      <input type="number" id="price">

      <label>HPP / Modal</label>
      <input type="number" id="cost">

      <label>Stok Awal</label>
      <input type="number" id="stock">

      <br><br>
      <button class="btn" onclick="saveItem()">Simpan</button>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="data.js"></script>

  <script>
    const session = loadJSON("sessionUser", null);
    if (!session) window.location = "login.html";

    function renderTable() {
      const list = DataStore.getItems();
      const keyword = document.getElementById("searchBox").value.toLowerCase();
      const tbody = document.getElementById("itemTable");
      tbody.innerHTML = "";

      list
        .filter(it =>
          it.name.toLowerCase().includes(keyword) ||
          it.code.toLowerCase().includes(keyword)
        )
        .forEach(it => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${it.code}</td>
            <td>${it.name}</td>
            <td>${it.category || "-"}</td>
            <td>${formatRupiah(it.price)}</td>
            <td>${formatRupiah(it.cost)}</td>
            <td>${it.stock}</td>
            <td>
              <button class="btn" onclick="editItem('${it.id}')">Edit</button>
              <button class="btn" style="background:#dc3545" onclick="deleteItem('${it.id}')">Hapus</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
    }

    function openAdd() {
      document.getElementById("modalTitle").innerText = "Tambah Item";
      document.getElementById("itemId").value = "";
      document.getElementById("code").value = "";
      document.getElementById("name").value = "";
      document.getElementById("category").value = "";
      document.getElementById("price").value = "";
      document.getElementById("cost").value = "";
      document.getElementById("stock").value = "";
      document.getElementById("modalBox").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modalBox").style.display = "none";
    }

    function editItem(id) {
      const it = DataStore.getItemById(id);
      if (!it) return;

      document.getElementById("modalTitle").innerText = "Edit Item";
      document.getElementById("itemId").value = it.id;
      document.getElementById("code").value = it.code;
      document.getElementById("name").value = it.name;
      document.getElementById("category").value = it.category;
      document.getElementById("price").value = it.price;
      document.getElementById("cost").value = it.cost;
      document.getElementById("stock").value = it.stock;

      document.getElementById("modalBox").style.display = "flex";
    }

    function saveItem() {
      const id = document.getElementById("itemId").value;
      const data = {
        code: document.getElementById("code").value.trim(),
        name: document.getElementById("name").value.trim(),
        category: document.getElementById("category").value.trim(),
        price: Number(document.getElementById("price").value),
        cost: Number(document.getElementById("cost").value),
        stock: Number(document.getElementById("stock").value)
      };

      try {
        if (!id) {
          DataStore.addItem(data);
          showToast("Item berhasil ditambahkan!", "success");
        } else {
          DataStore.updateItem(id, data);
          showToast("Item berhasil diperbarui!", "success");
        }
      } catch (e) {
        showToast(e.message, "error");
      }

      closeModal();
      renderTable();
    }

    function deleteItem(id) {
      if (!confirm("Hapus item ini?")) return;
      DataStore.deleteItem(id);
      showToast("Item terhapus!", "success");
      renderTable();
    }

    renderTable();
  </script>

</body>
</html>
