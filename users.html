<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>User Management â€” Juragan Buah</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <div class="sidebar">
    <img src="assets/logo.svg" style="width:100px;display:block;margin:6px auto">
    <div class="app-name">Juragan Buah</div>
    <a href="dashboard.html">Dashboard</a>
    <a href="items.html">Master Item</a>
    <a href="buyers.html">Pembeli</a>
    <a href="stock-in.html">Item Masuk</a>
    <a href="stock-out.html">Item Keluar</a>
    <a href="opname.html">Stok Opname</a>
    <a href="sales.html">Penjualan</a>
    <a href="report-sales.html">Laporan Penjualan</a>
    <a href="report-stock.html">Laporan Persediaan</a>
    <a href="report-profit.html">Laba Rugi</a>
    <a href="users.html" class="active">User Management</a>
  </div>

  <div class="main">
    <div class="topbar"><h1>Manajemen User</h1><div id="userBox"></div></div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center"><div></div><div><button class="btn" id="btnAddUser">+ Tambah User</button></div></div>
      <table id="usersTable" style="margin-top:12px"><thead><tr><th>Username</th><th>Nama</th><th>Role</th><th>Aksi</th></tr></thead><tbody></tbody></table>
    </div>
  </div>

  <div id="globalModal" class="modal-bg"><div id="globalModalBox" class="modal-box"></div></div>
  <div id="globalToast" class="toast"></div>

  <script src="utils.js"></script>
  <script src="data.js"></script>
  <script>
    checkLogin(); activateSidebarLinks();
    const me = loadJSON('sessionUser') || null;
    if(!me || me.role !== 'admin'){ alert('Hanya admin boleh mengakses halaman ini'); location.href='dashboard.html'; }
    document.getElementById('userBox').innerText = `ðŸ‘¤ ${me.name||me.username}`;

    function renderUsers(){
      const u = DataStore.getUsers();
      const tbody = document.querySelector('#usersTable tbody'); tbody.innerHTML='';
      u.forEach(x=> {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${x.username}</td><td>${x.name||'-'}</td><td>${x.role}</td><td><button class="btn" onclick="editUser('${x.id}')">Edit</button> <button class="btn btn-danger" onclick="delUser('${x.id}')">Hapus</button></td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('btnAddUser').addEventListener('click', ()=>{
      openModal(`<h3>Tambah User</h3><label>Username</label><input id="u_username"><label>Nama</label><input id="u_name"><label>Password</label><input id="u_pass" type="password"><label>Role</label><select id="u_role"><option value="kasir">kasir</option><option value="admin">admin</option></select><div style="text-align:right;margin-top:12px"><button class="btn" id="saveUser">Simpan</button></div>`);
      setTimeout(()=> {
        document.getElementById('saveUser').onclick = ()=> {
          const username = document.getElementById('u_username').value.trim();
          const name = document.getElementById('u_name').value.trim();
          const password = document.getElementById('u_pass').value || '123456';
          const role = document.getElementById('u_role').value;
          if(!username){ toast('Username wajib','warn'); return; }
          DataStore.addUser({ username, password, name, role });
          toast('User ditambahkan'); closeModal(); renderUsers();
        };
      },60);
    });

    function delUser(id){ if(!confirm('Hapus user?')) return; DataStore.deleteUser(id); toast('User dihapus'); renderUsers(); }
    function editUser(id){
      const u = DataStore.getUsers().find(x=>x.id===id);
      openModal(`<h3>Edit User</h3><input type="hidden" id="eu_id" value="${u.id}"><label>Nama</label><input id="eu_name" value="${u.name||''}"><label>Password (kosong=tidak diubah)</label><input id="eu_pass" type="password"><label>Role</label><select id="eu_role"><option ${u.role==='admin'?'selected':''} value="admin">admin</option><option ${u.role==='kasir'?'selected':''} value="kasir">kasir</option></select><div style="text-align:right;margin-top:12px"><button class="btn" id="saveEditUser">Simpan</button></div>`);
      setTimeout(()=> {
        document.getElementById('saveEditUser').onclick = ()=>{
          const id = document.getElementById('eu_id').value;
          const patch = { name: document.getElementById('eu_name').value.trim(), role: document.getElementById('eu_role').value };
          const pw = document.getElementById('eu_pass').value; if(pw) patch.password = pw;
          DataStore.updateUser(id, patch); toast('User diperbarui'); closeModal(); renderUsers();
        };
      },60);
    }

    renderUsers();
  </script>
</body>
</html>
