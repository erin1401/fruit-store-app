<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembeli ‚Äî Fruit Store App</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7f5;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #28a745;
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-bottom: 7px;
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background: rgba(255,255,255,0.25);
    }

    .main {
      margin-left: 240px;
      padding: 25px;
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button.btn {
      padding: 10px 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button.btn:hover {
      background: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background: #28a745;
      color: white;
    }

    input {
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      width: 360px;
      border-radius: 10px;
    }

    .close {
      float: right;
      cursor: pointer;
      color: red;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>üçè Fruit Store</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="items.html">Master Item</a>
    <a href="buyers.html" style="background: rgba(255,255,255,0.35);">Pembeli</a>
    <a href="stock-in.html">Barang Masuk</a>
    <a href="stock-out.html">Barang Keluar</a>
    <a href="opname.html">Stok Opname</a>
    <a href="sales.html">Penjualan</a>
    <a href="report-sales.html">Laporan Penjualan</a>
    <a href="report-stock.html">Laporan Persediaan</a>
    <a href="report-profit.html">Laba Rugi</a>
  </div>

  <!-- MAIN AREA -->
  <div class="main">
    <div class="top-bar">
      <h2>Master Pembeli</h2>
      <button class="btn" onclick="openAdd()">+ Tambah Pembeli</button>
    </div>

    <input type="text" id="searchBox" placeholder="Cari nama pembeli..." onkeyup="renderTable()">

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>No. HP</th>
          <th>Alamat</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="buyerTable"></tbody>
    </table>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modalBox">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">‚úñ</span>
      <h3 id="modalTitle">Tambah Pembeli</h3>

      <input type="hidden" id="buyerId">

      <label>Nama Pembeli</label>
      <input type="text" id="buyerName">

      <label>No. HP</label>
      <input type="text" id="buyerPhone">

      <label>Alamat</label>
      <input type="text" id="buyerAddress">

      <br><br>
      <button class="btn" onclick="saveBuyer()">Simpan</button>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="data.js"></script>

  <script>
    const session = loadJSON("sessionUser", null);
    if (!session) window.location = "login.html";

    function renderTable() {
      const list = DataStore.getBuyers();
      const keyword = document.getElementById("searchBox").value.toLowerCase();
      const tbody = document.getElementById("buyerTable");
      tbody.innerHTML = "";

      list
        .filter(b =>
          b.name.toLowerCase().includes(keyword) ||
          b.phone.toLowerCase().includes(keyword)
        )
        .forEach(b => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${b.name}</td>
            <td>${b.phone}</td>
            <td>${b.address}</td>
            <td>
              <button class="btn" onclick="editBuyer('${b.id}')">Edit</button>
              <button class="btn" style="background:#dc3545" onclick="deleteBuyer('${b.id}')">Hapus</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
    }

    function openAdd() {
      document.getElementById("modalTitle").innerText = "Tambah Pembeli";
      document.getElementById("buyerId").value = "";
      document.getElementById("buyerName").value = "";
      document.getElementById("buyerPhone").value = "";
      document.getElementById("buyerAddress").value = "";
      document.getElementById("modalBox").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modalBox").style.display = "none";
    }

    function editBuyer(id) {
      const b = DataStore.getBuyerById(id);
      if (!b) return;

      document.getElementById("modalTitle").innerText = "Edit Pembeli";
      document.getElementById("buyerId").value = b.id;
      document.getElementById("buyerName").value = b.name;
      document.getElementById("buyerPhone").value = b.phone;
      document.getElementById("buyerAddress").value = b.address;

      document.getElementById("modalBox").style.display = "flex";
    }

    function saveBuyer() {
      const id = document.getElementById("buyerId").value;
      const data = {
        name: document.getElementById("buyerName").value.trim(),
        phone: document.getElementById("buyerPhone").value.trim(),
        address: document.getElementById("buyerAddress").value.trim()
      };

      try {
        if (!id) {
          DataStore.addBuyer(data);
          showToast("Pembeli ditambahkan!", "success");
        } else {
          DataStore.updateBuyer(id, data);
          showToast("Pembeli diperbarui!", "success");
        }
      } catch (e) {
        showToast(e.message, "error");
      }

      closeModal();
      renderTable();
    }

    function deleteBuyer(id) {
      if (!confirm("Hapus pembeli ini?")) return;
      DataStore.deleteBuyer(id);
      showToast("Pembeli terhapus!", "success");
      renderTable();
    }

    renderTable();
  </script>

</body>
</html>
