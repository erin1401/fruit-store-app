<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Barang Masuk â€” Juragan Buah</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <div class="sidebar">
    <img src="assets/logo.svg" alt="Juragan Buah" style="width:100px;display:block;margin:6px auto">
    <div class="app-name">Juragan Buah</div>
    <a href="dashboard.html">Dashboard</a>
    <a href="items.html">Master Item</a>
    <a href="buyers.html">Pembeli</a>
    <a href="stock-in.html" class="active">Item Masuk</a>
    <a href="stock-out.html">Item Keluar</a>
    <a href="opname.html">Stok Opname</a>
    <a href="sales.html">Penjualan</a>
    <a href="report-sales.html">Laporan Penjualan</a>
    <a href="report-stock.html">Laporan Persediaan</a>
    <a href="report-profit.html">Laba Rugi</a>
    <a href="users.html">User Management</a>
  </div>

  <div class="main">
    <div class="topbar"><h1>Item Masuk</h1><div id="userBox"></div></div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <input id="searchStockIn" placeholder="Cari barang..." style="max-width:420px">
        <button class="btn" id="btnStockIn">+ Catat Masuk</button>
      </div>

      <table id="stockInTable" style="margin-top:12px"><thead><tr><th>Tanggal</th><th>Item</th><th>Qty</th><th>Harga</th><th>Total</th></tr></thead><tbody></tbody></table>
    </div>
  </div>

  <div id="globalModal" class="modal-bg"><div id="globalModalBox" class="modal-box"></div></div>
  <div id="globalToast" class="toast"></div>

  <script src="utils.js"></script>
  <script src="data.js"></script>
  <script>
    checkLogin(); activateSidebarLinks();

    function renderStockIn(){
      const rows = DataStore.getStockIn().slice().reverse();
      const items = DataStore.getItems();
      const kw = (document.getElementById('searchStockIn').value||'').toLowerCase();
      const tbody = document.querySelector('#stockInTable tbody'); tbody.innerHTML='';
      rows.filter(r => (items.find(i=>i.id===r.itemId)?.name||'').toLowerCase().includes(kw)).forEach(r=>{
        const item = items.find(i=>i.id===r.itemId);
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${formatTanggal(r.date)}</td><td>${item?.name||'-'}</td><td>${r.qty}</td><td>${formatRupiah(r.price)}</td><td>${formatRupiah(r.qty * r.price)}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('btnStockIn').addEventListener('click', ()=>{
      const items = DataStore.getItems();
      openModal(`<h3>Catat Barang Masuk</h3><label>Pilih Item</label><select id="si_item">${items.map(i=>`<option value="${i.id}">${i.name}</option>`).join('')}</select><label>Qty</label><input id="si_qty" type="number" value="1"><label>Harga</label><input id="si_price" type="number" value="0"><div style="text-align:right;margin-top:12px"><button class="btn" id="saveStockIn">Simpan</button> <button class="btn btn-danger" onclick="closeModal()">Batal</button></div>`);
      setTimeout(()=> {
        document.getElementById('saveStockIn').onclick = ()=>{
          const itemId = document.getElementById('si_item').value;
          const qty = Number(document.getElementById('si_qty').value)||0;
          const price = Number(document.getElementById('si_price').value)||0;
          if(qty<=0||price<=0){ toast('Jumlah & harga harus > 0','warn'); return; }
          DataStore.recordStockIn({ itemId, qty, price });
          toast('Barang masuk dicatat');
          closeModal(); renderStockIn();
        };
      },60);
    });

    document.getElementById('searchStockIn').addEventListener('input', renderStockIn);
    renderStockIn();
  </script>
</body>
</html>
