<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barang Masuk ‚Äî Fruit Store App</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7f5;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: #28a745;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      margin: 0;
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.25);
    }

    .main {
      margin-left: 240px;
      padding: 25px;
      width: 100%;
    }

    button.btn {
      padding: 10px 14px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.btn:hover {
      background: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background: #28a745;
      color: white;
    }

    input, select {
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 25px;
      width: 360px;
      border-radius: 10px;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
      color: red;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>üçè Fruit Store</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="items.html">Master Item</a>
    <a href="buyers.html">Pembeli</a>
    <a href="stock-in.html" style="background: rgba(255,255,255,0.35);">Barang Masuk</a>
    <a href="stock-out.html">Barang Keluar</a>
    <a href="opname.html">Stok Opname</a>
    <a href="sales.html">Penjualan</a>
    <a href="report-sales.html">Laporan Penjualan</a>
    <a href="report-stock.html">Laporan Persediaan</a>
    <a href="report-profit.html">Laba Rugi</a>
  </div>

  <!-- MAIN AREA -->
  <div class="main">
    <div class="top-bar">
      <h2>Barang Masuk</h2>
      <button class="btn" onclick="openAdd()">+ Tambah Barang Masuk</button>
    </div>

    <input type="text" id="searchBox" placeholder="Cari nama barang..." onkeyup="renderTable()">

    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama Barang</th>
          <th>Jumlah</th>
          <th>Harga Beli</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="stockInTable"></tbody>
    </table>
  </div>

  <!-- MODAL -->
  <div class="modal" id="modalBox">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">‚úñ</span>
      <h3>Tambah Barang Masuk</h3>

      <label>Pilih Item</label>
      <select id="itemId"></select>

      <label>Jumlah Masuk</label>
      <input type="number" id="qty">

      <label>Harga Beli per Unit</label>
      <input type="number" id="cost">

      <br><br>
      <button class="btn" onclick="saveStockIn()">Simpan</button>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="data.js"></script>

  <script>
    const session = loadJSON("sessionUser", null);
    if (!session) window.location.href = "login.html";

    function renderItemDropdown() {
      const items = DataStore.getItems();
      const select = document.getElementById("itemId");

      select.innerHTML = items.map(i =>
        `<option value="${i.id}">${i.name}</option>`
      ).join("");
    }

    function renderTable() {
      const rows = DataStore.getStockIn();
      const items = DataStore.getItems();
      const keyword = document.getElementById("searchBox").value.toLowerCase();
      const tbody = document.getElementById("stockInTable");
      
      tbody.innerHTML = "";

      rows
        .filter(r => {
          const item = items.find(i => i.id === r.itemId);
          return item.name.toLowerCase().includes(keyword);
        })
        .forEach(r => {
          const item = items.find(i => i.id === r.itemId);
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${r.date}</td>
            <td>${item?.name || "-"}</td>
            <td>${r.qty}</td>
            <td>${formatRupiah(r.cost)}</td>
            <td>${formatRupiah(r.qty * r.cost)}</td>
          `;

          tbody.appendChild(tr);
        });
    }

    function openAdd() {
      renderItemDropdown();
      document.getElementById("qty").value = "";
      document.getElementById("cost").value = "";
      document.getElementById("modalBox").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modalBox").style.display = "none";
    }

    function saveStockIn() {
      const itemId = document.getElementById("itemId").value;
      const qty = Number(document.getElementById("qty").value);
      const cost = Number(document.getElementById("cost").value);

      if (qty <= 0 || cost <= 0) {
        showToast("Jumlah dan harga harus benar!", "error");
        return;
      }

      // Simpan transaksi ke DataStore
      DataStore.addStockIn({
        itemId,
        qty,
        cost
      });

      // Update stok item
      DataStore.incrementStock(itemId, qty, cost);

      showToast("Barang masuk dicatat!", "success");
      closeModal();
      renderTable();
    }

    renderTable();
  </script>

</body>
</html>
