<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login â€” Juragan Buah</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="fade-in">

<div class="login-box">
    <img src="assets/logo.png" class="login-logo">
    <h2>Juragan Buah</h2>

    <div class="card login-card">
        <label>Username</label>
        <input id="user" type="text">

        <label>Password</label>
        <input id="pass" type="password">

        <button class="btn" onclick="doLogin()">Masuk</button>
    </div>
</div>

<div id="toast" class="toast"></div>

<script src="utils.js"></script>

<script>
function doLogin(){
    let u = user.value.trim();
    let p = pass.value.trim();

    if(u === "admin" && p === "admin"){
        toast("Login berhasil!");
        setTimeout(()=>location.href="dashboard.html", 800);
    } else {
        toast("Username/password salah");
    }
}
</script>

<style>
.login-box{
  max-width: 360px;
  margin: 90px auto;
  text-align: center;
}
.login-logo{
  width: 120px;
  margin-bottom: 10px;
}
.login-card{
  margin-top: 20px;
}
</style>

</body>
</html>
