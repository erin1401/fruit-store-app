<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Fruit Store App</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    body {
      background: #e9f9e9;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 35px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #28a745;
      font-weight: 700;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background: #218838;
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }

    .hint code {
      background: #f1f1f1;
      padding: 3px 6px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login Fruit Store</h2>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Masukkan username..." autocomplete="off" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Masukkan password..." />
    </div>

    <button onclick="doLogin()">Login</button>

    <div class="hint">
      Default akun: <br>
      Admin → <code>admin/admin123</code> <br>
      Kasir → <code>kasir/kasir123</code>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="data.js"></script>

  <script>
    // Jika sudah login, langsung ke dashboard
    const sess = loadJSON("sessionUser", null);
    if (sess && sess.username) {
      window.location.href = "dashboard.html";
    }

    function doLogin() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if (!u || !p) {
        showToast("Isi username & password!", "error");
        return;
      }

      const user = DataStore.authenticate(u, p);
      if (!user) {
        showToast("Username atau password salah!", "error");
        return;
      }

      saveJSON("sessionUser", user);
      showToast("Login berhasil! Mengalihkan...", "success");

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 600);
    }
  </script>

</body>
</html>
