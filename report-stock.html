<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Persediaan ‚Äî Fruit Store App</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f5f7f5;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 240px;
      background: #28a745;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100vh;
    }

    .sidebar h2 {
      text-align: center;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-top: 10px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.25);
    }

    .main {
      margin-left: 240px;
      padding: 20px;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background: #28a745;
      color: white;
    }

    input {
      padding: 8px;
      width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>üçè Fruit Store</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="items.html">Master Item</a>
    <a href="buyers.html">Pembeli</a>
    <a href="stock-in.html">Barang Masuk</a>
    <a href="stock-out.html">Barang Keluar</a>
    <a href="opname.html">Stok Opname</a>
    <a href="sales.html">Penjualan</a>
    <a href="report-sales.html">Laporan Penjualan</a>
    <a href="report-stock.html" style="background: rgba(255,255,255,0.35);">Laporan Persediaan</a>
    <a href="report-profit.html">Laba Rugi</a>
  </div>

  <!-- MAIN -->
  <div class="main">

    <h2>Laporan Persediaan Barang</h2>

    <input type="text" id="searchBox" placeholder="Cari nama barang..." onkeyup="renderTable()">

    <table>
      <thead>
        <tr>
          <th>Nama Barang</th>
          <th>Stok Awal</th>
          <th>Masuk</th>
          <th>Keluar</th>
          <th>Penjualan</th>
          <th>Penyesuaian</th>
          <th>Stok Akhir</th>
        </tr>
      </thead>
      <tbody id="stockTable"></tbody>
    </table>

  </div>

  <script src="utils.js"></script>
  <script src="data.js"></script>

  <script>

    const session = loadJSON("sessionUser", null);
    if (!session) window.location.href = "login.html";

    function renderTable() {
      const items = DataStore.getItems();
      const stockIn = DataStore.getStockIn();
      const stockOut = DataStore.getStockOut();
      const sales = DataStore.getSales();
      const opname = DataStore.getOpname();

      const keyword = document.getElementById("searchBox").value.toLowerCase();
      const tbody = document.getElementById("stockTable");

      tbody.innerHTML = "";

      items
        .filter(i => i.name.toLowerCase().includes(keyword))
        .forEach(i => {

          // Hitung masuk
          const masuk = stockIn
            .filter(s => s.itemId === i.id)
            .reduce((a, b) => a + b.qty, 0);

          // Hitung keluar
          const keluar = stockOut
            .filter(s => s.itemId === i.id)
            .reduce((a, b) => a + b.qty, 0);

          // Hitung penjualan
          const jual = sales
            .flatMap(s => s.items)
            .filter(s => s.itemId === i.id)
            .reduce((a, b) => a + b.qty, 0);

          // Penyesuaian (selisih opname)
          const penyesuaian = opname
            .filter(o => o.itemId === i.id)
            .reduce((a, b) => a + b.selisih, 0);

          // Stok awal = stok sekarang - seluruh mutasi
          const stockAwal = i.stock - masuk + keluar + jual - penyesuaian;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${i.name}</td>
            <td>${stockAwal}</td>
            <td>${masuk}</td>
            <td>${keluar}</td>
            <td>${jual}</td>
            <td>${penyesuaian}</td>
            <td><b>${i.stock}</b></td>
          `;

          tbody.appendChild(tr);
        });
    }

    renderTable();

  </script>

</body>
</html>
