<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penjualan ‚Äî Fruit Store App</title>

  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f5f7f5;
      display: flex;
    }

    .sidebar {
      width: 240px;
      background: #28a745;
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      margin-top: 10px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.25);
    }

    .sidebar h2 {
      text-align: center;
    }

    .main {
      margin-left: 240px;
      padding: 20px;
      width: 100%;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    th {
      background: #28a745;
      color: white;
    }

    select, input {
      padding: 8px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button.btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button.btn:hover {
      background: #218838;
    }

    .total-box {
      text-align: right;
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .checkout-box {
      margin-top: 25px;
      text-align: right;
    }

    .checkout-box input {
      width: 200px;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>üçè Fruit Store</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="items.html">Master Item</a>
    <a href="buyers.html">Pembeli</a>
    <a href="stock-in.html">Barang Masuk</a>
    <a href="stock-out.html">Barang Keluar</a>
    <a href="opname.html">Stok Opname</a>
    <a href="sales.html" style="background: rgba(255,255,255,0.35);">Penjualan</a>
    <a href="report-sales.html">Laporan Penjualan</a>
    <a href="report-stock.html">Laporan Persediaan</a>
    <a href="report-profit.html">Laba Rugi</a>
  </div>

  <!-- MAIN -->
  <div class="main">

    <h2>Penjualan</h2>

    <div>
      <label>Pembeli</label>
      <select id="buyerId"></select>
    </div>

    <br>

    <div class="item-box">
      <label>Pilih Item</label>
      <select id="itemId"></select>

      <label>Qty</label>
      <input type="number" id="qty" min="1" />

      <button class="btn" onclick="addToCart()">Tambah</button>
    </div>

    <!-- TABEL KERANJANG -->
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Harga</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="cartTable"></tbody>
    </table>

    <div class="total-box">
      Total: Rp <span id="totalHarga">0</span>
    </div>

    <div class="checkout-box">
      <button class="btn" onclick="checkout()">Simpan Transaksi</button>
    </div>

  </div>

  <script src="utils.js"></script>
  <script src="data.js"></script>

  <script>

    const session = loadJSON("sessionUser", null);
    if (!session) window.location.href = "login.html";

    let cart = [];

    function loadDropdowns() {
      const items = DataStore.getItems();
      const buyers = DataStore.getBuyers();

      document.getElementById("itemId").innerHTML =
        items.map(i => `<option value="${i.id}">${i.name} ‚Äî Stok: ${i.stock}</option>`).join("");

      document.getElementById("buyerId").innerHTML =
        buyers.map(b => `<option value="${b.id}">${b.name}</option>`).join("");
    }

    function renderCart() {
      const tbody = document.getElementById("cartTable");
      tbody.innerHTML = "";

      let total = 0;

      cart.forEach((c, index) => {
        total += c.subtotal;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.name}</td>
          <td>${formatNumber(c.price)}</td>
          <td>${c.qty}</td>
          <td>${formatNumber(c.subtotal)}</td>
          <td><button class="btn" onclick="removeItem(${index})">Hapus</button></td>
        `;

        tbody.appendChild(tr);
      });

      document.getElementById("totalHarga").innerText = formatNumber(total);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function addToCart() {
      const itemId = document.getElementById("itemId").value;
      const qty = Number(document.getElementById("qty").value);

      if (qty <= 0) {
        showToast("Qty harus lebih dari 0", "error");
        return;
      }

      const item = DataStore.getItemById(itemId);

      if (qty > item.stock) {
        showToast("Stok tidak mencukupi!", "error");
        return;
      }

      const subtotal = qty * Number(item.price);

      cart.push({
        itemId,
        name: item.name,
        price: Number(item.price),
        qty,
        subtotal,
      });

      renderCart();
      document.getElementById("qty").value = "";
    }

    function checkout() {
      if (cart.length === 0) {
        showToast("Keranjang masih kosong!", "error");
        return;
      }

      const buyerId = document.getElementById("buyerId").value;

      const total = cart.reduce((a, b) => a + b.subtotal, 0);

      const invoice = "INV-" + Date.now();

      DataStore.addSale({
        invoice,
        buyerId,
        items: cart,
        total
      });

      // kurangi stok sesuai pembelian
      cart.forEach(i => {
        DataStore.decrementStock(i.itemId, i.qty);
      });

      showToast("Transaksi berhasil disimpan!", "success");

      cart = [];
      renderCart();
    }

    loadDropdowns();
    renderCart();

  </script>

</body>
</html>
